  <body>

    <div id="root"></div>
      <script src="js/wow.min.js"></script>
      <script src="js/lax.js" ></script>
      <script>
      <!--Wow init  -->
      new WOW().init();

      <!-- Lax scroll effect-->
      window.onload = function () {
        lax.init()
        lax.addDriver('scrollY', function () {
          return window.scrollY
        })
      }

      </script>
